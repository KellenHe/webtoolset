<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画线</title>
</head>
<body>
<canvas id="weiluorui" width="500" height="300" style="border:2px solid#d3d3d3;"></canvas>



<script>

var c=document.getElementById("weiluorui");
var ctx=c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
</script>

</body>
</html>
