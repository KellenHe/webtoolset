<mark>my first markable text display</mark>

<canvas id="weichaojieCanvas002" width="200" height="100" style="border:lpx solid #000000;"></canvas>
<script>
    var c = document.getElementById("weichaojieCanvas002");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "#FF00FF";
    ctx.fillRect(0, 0, 150, 75);
</script>

<script>
    var c = document.getElementById("weichaojieCanvas002");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
</script>

<script>
    var c = document.getElementById("weichaojieCanvas002");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2*Math.PI);
    ctx.stroke();
</script>

<script>
    var c = document.getElementById("weichaojieCanvas002");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World", 50, 100);
    ctx.strokeText("Hello world", 10, 50);
</script>

<video width = "320" height = "240" controls autoplay>

</video>
